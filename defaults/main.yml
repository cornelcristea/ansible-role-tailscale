---
# defaults file for tailscale

# hostname shown in tailscale admin console
tailscale_hostname: "{{ ansible_hostname }}"

# generate auth key in https://login.tailscale.com/admin/settings/keys
# use ansible vault to encrypted the key
tailscale_auth_key: []

# extra arguments list for tailscale
# tailscale_extra_args:
#   - "--advertise-routes=192.168.1.0/24"
#   - "--accept-dns=false"
tailscale_extra_args: []
